<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <div class="container mt-5">
    <h3>Sign Up</h3>
    <form id="signupForm">
      <input class="form-control mb-3" type="email" name="email" placeholder="Email" required>
      <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>
      <select class="form-control mb-3" name="role">
        <option value="USER">User</option>
        <option value="ADMIN">Admin</option>
      </select>
      <button class="btn btn-success" type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    const userId = sessionStorage.getItem("userId");
    const userRole = sessionStorage.getItem("userRole");

    // Load navbar and apply role logic
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-placeholder").innerHTML = html;

        // Hide admin link for non-admins
        if (userRole !== "ADMIN") {
          const adminLink = document.querySelector("a[href='admin.html']");
          if (adminLink) adminLink.parentElement.remove();
        }

        // Replace Login/Signup with Logout
        if (userId) {
          document.getElementById("loginLink")?.remove();
          document.getElementById("signupLink")?.remove();

          const logoutItem = document.createElement("li");
          logoutItem.className = "nav-item";
          logoutItem.innerHTML = `<a class="nav-link" href="#" onclick="logout()">Logout</a>`;
          document.getElementById("navMenu")?.appendChild(logoutItem);
        }
      });

    function logout() {
      sessionStorage.clear();
      window.location.href = "login.html";
    }

    // Signup handler
    document.getElementById("signupForm").addEventListener("submit", e => {
      e.preventDefault();
      const user = Object.fromEntries(new FormData(e.target).entries());

      fetch("http://localhost:8081/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
      })
      .then(res => {
        if (!res.ok) throw new Error("Signup failed. Please try again.");
        return res.json();
      })
      .then(data => {
        sessionStorage.setItem("userId", data.userId);
        sessionStorage.setItem("userRole", data.role);
        alert("Registration successful!");
        window.location.href = "index.html";
      })
      .catch(err => alert(err.message || "Unexpected error occurred"));
    });
  </script>
</body>
</html>

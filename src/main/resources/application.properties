spring.application.name=bookshop
server.port=${PORT:8081}

# Use Render DB URL if available, else local MySQL
#spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/book_db}

# Railway DB URL
spring.datasource.url=${DB_URL}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:123456789}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.level.org.hibernate.SQL=DEBUG
spring.jackson.time-zone=Asia/Kolkata
spring.jackson.date-format=yyyy-MM-dd HH:mm

